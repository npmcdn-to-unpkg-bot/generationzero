<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Generation Zero &mdash; Issue {{ issue.title }}</title>
  </head>
  <body>
    <h1>Generation Zero</h1>
    <h2>{{ issue.title }}</h2>
    <ul>
        {% for entry in entry_list %}
        <li><a href="{% url 'entry' entry_slug=entry.slug %}">{{ entry.title }}</a></li>
        {% empty %}
        <li>No entries</li>
        {% endfor %}
    </ul>
  </body>
</html>
